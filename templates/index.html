<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT 演示</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function requestChat(userMessage) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE){
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var botMessage = response.message;
                        appendMessage("bot", botMessage);
                        scrollToBottom();
                    } else {
                        console.error("请求ChatGPT失败:" + xhr.statusText);
                    }
                }
            };
            xhr.open("POST", "/chat", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=UTF-8");
            xhr.send("user_message=" + encodeURIComponent(userMessage));
        }

        function appendMessage(sender, message) {
        var chatbox = document.getElementById("chatbox");
        var messageElement = document.createElement("div");
        messageElement.className = "message " + sender;
        messageElement.innerHTML = "<strong>" + sender + ":</strong><br>" + message.replace(/\n/g, "<br>");
        chatbox.appendChild(messageElement);
    }


        function scrollToBottom() {
            var chatbox = document.getElementById("chatbox");
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            var userMessage = document.getElementById("userMessage").value;
            if (userMessage) {
                appendMessage("user", userMessage);
                requestChat(userMessage);
                document.getElementById("userMessage").value = "";
                scrollToBottom();
            }
        }

        document.getElementById("userMessage").addEventListener("keydown", function(event) {
            if (event.keyCode === 13){
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #chatbox {
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: blue;
        }
        .bot {
            color: red;
        }
        #userMessage {
            width: calc(100% - 80px);
            padding: 5px;
            margin-right: 10px;
        }
        #sendMessageBtn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>ChatGPT 演示</h1>
    <div id="chatbox"></div>
    <div>
        <input type="text" id="userMessage" placeholder="输入您的信息..." />
        <button id="sendMessageBtn" onclick="sendMessage()">发送</button>
    </div>
</body>
</html>
