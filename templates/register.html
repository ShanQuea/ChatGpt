<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8;">
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 5px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; color: #333;">注册</h1>
        <form action="/register" method="post" style="margin-top: 20px;">
            <label for="username" style="display: block; margin-bottom: 10px; color: #666;">用户名:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <br>
            <label for="password" style="display: block; margin-bottom: 10px; color: #666;">密码:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <br>
            <label for="confirm_password" style="display: block; margin-bottom: 10px; color: #666;">确认密码:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <br>
            <input type="submit" value="注册" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        </form>
    </div>
</body>
</html>
